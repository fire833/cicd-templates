---

name: Golang CI
on: 
  workflow_call:
    inputs:
      APP_NAME:
        description: Specify the name of your application within the repo to run CI against.
        default: ""
        required: false
        type: string
      APP_DIR:
        description: Specify the relative directory where your application lives in the repository.
        default: ""
        required: false
        type: string
      CI_SKIP:
        description: Specify stages of CI to skip using /<stage>/ syntax.
        default: ""
        required: false
        type: string

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: "!contains(inputs.CI_SKIP, '/build/')"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Set Directory
      if: ${{ inputs.APP_DIR != '' }}
      run: cd ${{ inputs.APP_DIR }}
    - name: Build Binary
      uses: magefile/mage-action@v3
      with:
        version: latest
        args: build${{ inputs.APP_NAME }}

  unit-test:
    name: unit-test
    runs-on: ubuntu-latest
    if: "!contains(inputs.CI_SKIP, '/unit-test/')"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Set Directory
      if: ${{ inputs.APP_DIR != '' }}
      run: cd ${{ inputs.APP_DIR }}
    - name: Run tests
      run: if [ "$CGO_ENABLED" == "1" ]; then go test -v -cover -race ./...; else go test -v -cover ./...; fi

  lint:
    name: lint
    runs-on: ubuntu-latest
    if: "!contains(inputs.CI_SKIP, '/lint/')"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Set Directory
      if: ${{ inputs.APP_DIR != '' }}
      run: cd ${{ inputs.APP_DIR }}
    - name: Install linter
      run: go install mvdan.cc/gofumpt@latest
    - name: Lint
      run: test -z "$(gofumpt -d -e $(git ls-files '*.go'))"
      
  vet:
    name: vet
    runs-on: ubuntu-latest
    if: "!contains(inputs.CI_SKIP, '/vet/')"
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: stable
    - name: Set Directory
      if: ${{ inputs.APP_DIR != '' }}
      run: cd ${{ inputs.APP_DIR }}
    - name: Vet
      run: go vet -v ./...
