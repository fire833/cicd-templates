---


name: Semantic Release CI
on: workflow_call

permissions:
  contents: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: stable
    - uses: go-semantic-release/action@v1
      with:
        changelog-file: CHANGELOG.md
        hooks: goreleaser
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
