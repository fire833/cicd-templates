.setup-golang:
  image: $IMAGE
  before_script:
    - cd $APP_DIRECTORY

.lint:golang:
  extends: .setup-golang
  script:
    - test -z "$(gofumpt -d -e $(git ls-files '*.go'))"
    - go vet ./...

.test:golang:
  extends: .setup-golang
  script:
    - if [ "$CGO_ENABLED" == "1" ]; then go test -v -cover -race ./...; else go test -v -cover ./...; fi

.build:golang:
  extends: .setup-golang
  script:
    - mage build${APP_NAME}
