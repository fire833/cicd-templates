---

name: Rust CI

on:
  pull_request:
    branches:
    - "*"
  push:
    branches:
    - "*"
    tags:
    - "*"

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo run

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3
    - run: cargo test
